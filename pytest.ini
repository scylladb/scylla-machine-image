[pytest]
# Pytest configuration for CloudFormation tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Integration tests that create AWS resources (deselect with '-m "not integration"')
    slow: Slow tests that take significant time to run
    validation: Fast validation tests that don't create AWS resources
    unit: Unit tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output options
addopts = 
    --strict-markers
    -ra

# Show extra test summary info
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
